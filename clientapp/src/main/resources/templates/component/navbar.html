<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NavBar</title>
	</head>
	<body>
		<!-- Navigation Bars -->
		<div th:fragment="navbar">
			<nav class="navbar navbar-expand-lg" style="background-color: #563d7c">
				<div class="container-fluid">
					<a class="navbar-brand fw-bold fs-2 text-light" th:href="@{/home}">
						<img
							class="d-inline-block align-text-top"
							th:src="@{/img/online-course.png}"
							alt="Logo"
							width="40"
							height="40" />
						DevPro Learning
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarTogglerDemo02"
						aria-controls="navbarTogglerDemo02"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
						<ul class="navbar-nav me-lg-auto mt-lg-2 fs-5">
							<li class="nav-item">
								<a
									class="nav-link text-light"
									th:classappend="${isActive} == 'home' ? 'active fw-bold' : ''"
									th:href="@{/home}"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link text-light"
									th:classappend="${isActive} == 'course' ? 'active fw-bold' : ''"
									th:href="@{/my-course}"
									sec:authorize="hasRole('ROLE_USER')"
									>My Course
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link text-light"
									th:classappend="${isActive} == 'profile' ? 'active fw-bold' : ''"
									th:href="@{/profile}"
									sec:authorize="hasRole('ROLE_USER')"
									>Profile
								</a>
							</li>
						</ul>

						<form
							class="d-flex justify-content-center"
							th:action="@{/logout}"
							th:method="POST">
							<button class="btn btn-danger fw-bold" type="submit">
								Log out
							</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
	</body>
</html>
