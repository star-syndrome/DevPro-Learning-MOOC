<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kategori</title>
	</head>
	<body>
		<!-- Tabel kategori -->
		<div th:fragment="tabel-kategori">
			<div class="flex justify-between mt-10 mb-2">
				<h1 class="font-bold text-[20px]">Kelola Kategori</h1>
				<div class="flex justify-center items-center gap-x-3">
					<div
						class="flex justify-center items-center rounded-2xl outline outline-1 bg-[var(--primary)] px-3 text-white text-sm font-semibold gap-x-1 py-[5px]">
						<button id="addCategoryButton" class="btn btn-success">Tambah Kategori</button>
					</div>
				</div>
			</div>
			<div class="flex justify-center overflow-x-auto">
                <table class="w-full" id="tabel-kategori">
                    <thead class="bg-[#EBF3FC]">
                        <tr class="text-center text-xs font-bold">
                            <th scope="col-1" class="px-2 py-3">No</th>
                            <th scope="col-3" class="px-2 py-3">Nama Kategori</th>
                            <th scope="col-3" class="px-2 py-3">Gambar Kategori</th>
                            <th scope="col-3" class="px-2 py-3">Aksi</th>
                        </tr>
                    </thead>

                    <tbody class="bg-transparent">
                        <!-- Mapping Data Kategori -->
                        <tr class="text-xs text-center font-medium">
                            <td class="px-2 py-4">1</td>
                            <td class="px-2 py-4">Kategori 1</td>
                            <td class="px-2 py-4">Gambar Kategori</td>
                            <td>
                                <div class="flex items-center justify-center text-white gap-x-2">
                                    <button class="bg-[var(--primary)] rounded-xl px-3 py-1">Ubah</button>
                                    <button class="bg-red-600 rounded-xl px-3 py-1">Hapus</button>
                                </div>
                            </td>
                        </tr>
                        <!--  -->
                        </tbody>
                </table>
			</div>
		</div>
	</body>
</html>
