<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Kategori</title>
</head>

<body>
    <!-- Modal Tambah Kategori -->
    <div th:fragment="modal-tambah-kategori">
        <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="addCategoryModal">
            <div class="flex justify-center">
                <div class="bg-white rounded-2xl shadow-lg p-10 px-14 max-w-xl w-full">
                    <div class="flex justify-between pb-4">
                        <h3 class="text-lg font-semibold">Tambah Kategori</h3>
                        <button class="text-gray-500 hover:text-gray-700" id="closeAddCategoryModal">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <form class="space-y-4" id="addCategoryForm">
                        <div>
                            <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Nama
                                Kategori</label>
                            <input type="text" name="title" id="title"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                placeholder="Masukkan Nama Kategori" />
                        </div>

                        <div>
                            <label for="image" class="block mb-2 text-sm font-medium text-gray-900">Gambar
                                Kategori</label>
                            <div class="flex items-center justify-center w-full">
                                <label for="image"
                                    class="flex flex-col items-center justify-center w-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none"
                                            stroke="currentColor" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                            </path>
                                        </svg>
                                        <p class="mb-2 text-sm text-gray-500 truncate">
                                            <span class="font-semibold">Klik untuk upload</span> atau drag and drop
                                        </p>
                                        <p class="text-xs text-gray-500">PNG atau JPG</p>
                                    </div>
                                    <input id="image" type="file" class="hidden" accept="image/*" />
                                </label>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-3xl text-sm px-5 py-2.5 text-center">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
