<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Course Input Modal</title>
		<link
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet" />
		<style>
			.module-container {
				margin-bottom: 15px;
				border: 1px solid #ccc;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<!-- Button to Open the Modal -->
		<button
			type="button"
			class="btn btn-primary"
			data-toggle="modal"
			data-target="#courseModal">
			Add Course
		</button>

		<!-- The Modal -->
		<div
			class="modal fade"
			id="courseModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="courseModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="courseModalLabel">Input Course Data</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="courseForm">
						<div class="modal-body">
							<div class="form-group">
								<label for="title">Course Title:</label>
								<input
									type="text"
									id="title"
									name="title"
									class="form-control"
									required />
							</div>

							<div class="form-group">
								<label for="isPremium">Is Premium:</label>
								<select
									id="isPremium"
									name="isPremium"
									class="form-control"
									required>
									<option value="true">Yes</option>
									<option value="false">No</option>
								</select>
							</div>

							<div class="form-group">
								<label for="price">Price:</label>
								<input
									type="number"
									id="price"
									name="price"
									class="form-control"
									required />
							</div>

							<div class="form-group">
								<label for="level">Level:</label>
								<input
									type="text"
									id="level"
									name="level"
									class="form-control"
									required />
							</div>

							<div class="form-group">
								<label for="mentor">Mentor:</label>
								<input
									type="text"
									id="mentor"
									name="mentor"
									class="form-control"
									required />
							</div>

							<div class="form-group">
								<label for="about">About:</label>
								<textarea
									id="about"
									name="about"
									class="form-control"
									required></textarea>
							</div>

							<div class="form-group">
								<label for="categoryId">Category ID:</label>
								<input
									type="number"
									id="categoryId"
									name="categoryId"
									class="form-control"
									required />
							</div>

							<h5>Modules</h5>
							<div id="modules">
								<!-- Modules will be added here -->
							</div>
							<button
								type="button"
								class="btn btn-secondary"
								onclick="addModule()">
								Add Module
							</button>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal">
								Close
							</button>
							<button type="submit" class="btn btn-primary">
								Save changes
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			function addModule() {
				const moduleContainer = document.getElementById("modules");
				const moduleIndex = moduleContainer.children.length;
				const moduleTemplate = `
            <div class="module-container">
                <label for="modules[${moduleIndex}].name">Module Name:</label>
                <input type="text" name="modules[${moduleIndex}].name" class="form-control" required><br>
                
                <label for="modules[${moduleIndex}].description">Module Description:</label>
                <textarea name="modules[${moduleIndex}].description" class="form-control" required></textarea><br>
                
                <label for="modules[${moduleIndex}].content">Module Content:</label>
                <textarea name="modules[${moduleIndex}].content" class="form-control" required></textarea><br>
                
                <label for="modules[${moduleIndex}].duration">Module Duration (minutes):</label>
                <input type="number" name="modules[${moduleIndex}].duration" class="form-control" required><br>
                
                <button type="button" class="btn btn-danger" onclick="removeModule(this)">Remove Module</button>
            </div>
        `;
				moduleContainer.insertAdjacentHTML("beforeend", moduleTemplate);
			}

			function removeModule(button) {
				button.parentElement.remove();
			}

			document
				.getElementById("courseForm")
				.addEventListener("submit", function (event) {
					event.preventDefault();
					// Process form submission here, e.g., send data to the server using AJAX.
					alert("Course data submitted!");
				});
		</script>
	</body>
</html>
