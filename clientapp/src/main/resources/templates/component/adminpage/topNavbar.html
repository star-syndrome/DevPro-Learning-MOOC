<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Top Navbar</title>
	</head>
	<body>
		<!-- Top Navbar -->
		<div th:fragment="topNavbar">
			<div class="bg-[#EBF3FC] p-5 px-8">
				<div class="flex justify-between">
					<h1 class="text-[var(--primary)] font-bold text-[24px]">Hi, Admin</h1>
					<div class="relative">
						<input
							type="text"
							placeholder="Cari"
							class="pl-4 pr-10 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
						<div class="absolute inset-y-0 right-0 flex items-center pr-3">
							<div class="bg-[var(--primary)] p-2 rounded-lg">
								<img
									src="https://img.icons8.com/ios-filled/50/FFFFFF/search--v1.png"
									alt="Search"
									class="w-4 h-4 text-white" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
