<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<title>Admin Layout</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<!-- Data Tables -->
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/style.css" />

		<!-- Icon -->
		<link rel="shortcut icon" href="#" type="image/x-icon" />

		<!-- Google Icon -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="flex">
			<!--    Sidebar  -->
			<div th:replace="component/adminpage/sidebar :: sidebar"></div>
			<div class="ml-72 flex-grow">
				<!-- Top Navbar -->
				<div th:replace="component/adminpage/topNavbar :: topNavbar"></div>

				<!-- Content -->
				<div class="py-12 px-20">
					<section layout:fragment="content"></section>
				</div>
			</div>
		</div>

		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

		<!--Tailwind-->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>

		<!-- Data Tables -->
		<script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>

		<!-- SweetAlert2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<!-- CSRF Token -->
		<script src="/js/CSRFToken.js"></script>

		<!-- JS -->
		<div layout:fragment="script"></div>
	</body>
</html>
