<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment History Table</title>
	</head>
	<body>
		<div class="container mt-5" th:fragment="table">
			<div class="d-flex justify-content-between mb-4">
				<h1 class="fw-bold fs-3">Payment History</h1>
			</div>
			<div class="table-responsive">
				<table
					class="table table-striped table-bordered table-hover text-center table-light"
					id="tabel-riwayat-pembayaran">
					<thead class="table-light">
						<tr class="text-center fw-bold">
							<th scope="col-1">ID</th>
							<th scope="col-2">Category</th>
							<th scope="col-2">Course</th>
							<th scope="col-2">Username</th>
							<th scope="col-1">Paid</th>
							<th scope="col-1">Payment</th>
							<th scope="col-3">Date</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</body>
</html>
