<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sidebar</title>
	</head>
	<body>
		<!-- Sidebar -->
		<div th:fragment="sidebar">
			<div class="bg-[var(--primary)] w-72 h-full fixed text-white">
				<div class="flex justify-center items-center my-10 fs-4">
					<img
						class="d-inline-block align-text-top me-2"
						th:src="@{/img/online-course.png}"
						alt="Logo"
						width="40"
						height="40" />
					DevPro Learning
				</div>
				<ul class="font-medium">
					<li
						th:classappend="${#httpServletRequest.requestURI == '/admin/dashboard'} ? 'bg-[var(--secondary)]' : ''"
						class="py-3 px-10">
						<a
							th:href="@{/admin/dashboard}"
							sec:authorize="hasRole('ROLE_ADMIN')"
							>Payment History
						</a>
					</li>
					<li
						th:classappend="${#httpServletRequest.requestURI == '/admin/course'} ? 'bg-[var(--secondary)]' : ''"
						class="py-3 px-10">
						<a th:href="@{/admin/course}" sec:authorize="hasRole('ROLE_ADMIN')"
							>Course and Module
						</a>
					</li>
					<li
						th:classappend="${#httpServletRequest.requestURI == '/admin/category'} ? 'bg-[var(--secondary)]' : ''"
						class="py-3 px-10">
						<a
							th:href="@{/admin/category}"
							sec:authorize="hasRole('ROLE_ADMIN')"
							>Category
						</a>
					</li>
					<li
						th:classappend="${#httpServletRequest.requestURI == '/admin/payment-method'} ? 'bg-[var(--secondary)]' : ''"
						class="py-3 px-10">
						<a
							th:href="@{/admin/payment-method}"
							sec:authorize="hasRole('ROLE_ADMIN')"
							>Payment Method
						</a>
					</li>
					<li class="d-flex justify-content-center mt-5">
						<form th:action="@{/logout}" th:method="POST">
							<button class="btn btn-danger fw-bold" type="submit">
								Log out
							</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
