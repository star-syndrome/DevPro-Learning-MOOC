<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Course Details - Belajar</title>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

		<link rel="stylesheet" href="/css/course-details.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="logo">
					<img
						class="d-inline-block align-text-top"
						th:src="@{/img/online-course.png}"
						alt="Logo"
						width="40"
						height="36" />
					DevPro Learning
				</div>
			</div>
		</header>

		<section class="course-details">
			<div class="container">
				<div th:if="${course != null}">
					<div class="course-header">
						<a href="/home">‚Üê Kelas Lainnya</a>
						<h1 class="fw-bold fs-3">
							<span th:text="${course.category}"></span>
						</h1>
						<h2 class="fw-bold fs-4">
							<span th:text="${course.title}"></span>
						</h2>
						<p class="fs-5">by <span th:text="${course.mentor}"></span></p>
						<div class="course-meta">
							<a
								><span
									class="text-success"
									th:text="${course.level} + ' Level'"></span
							></a>
							<a
								><span class="text-danger" th:text="${course.isPremium}"></span
							></a>
							<a>
								<span
									class="text-secondary"
									th:text="${course.totalDuration} + ' minutes'"></span>
							</a>
							<a>
								<span
									class="text-primary"
									th:text="'Rp ' + ${course.price}"></span>
							</a>
						</div>
						<button
							type="button"
							class="btn btn-primary btn-sm"
							id="orderButton"
							th:data-course-title="@{${course.title}}">
							Buy now!
						</button>
					</div>
					<div class="course-description">
						<h3>Tentang Kelas</h3>
						<p th:text="${course.about}"></p>
					</div>
					<div class="course-material">
						<h3>Materi Belajar</h3>
						<ul class="list-group">
							<li
								class="list-group-item"
								th:each="video : ${course.moduleResponses}">
								<span th:text="${video.name}">Video Title</span>
								<button
									class="btn btn-link text-decoration-none"
									data-toggle="modal"
									data-target="#videoModal"
									th:data-video-link="@{${video.content}}">
									Watch
								</button>
							</li>
						</ul>
					</div>
				</div>
				<div th:if="${course == null}">
					<p>No course details available.</p>
				</div>

				<!-- Video Player Modal -->
				<div
					class="modal fade"
					id="videoModal"
					tabindex="-1"
					role="dialog"
					aria-labelledby="videoModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="videoModalLabel">Video Player</h5>
								<button
									type="button"
									class="close"
									data-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<iframe
									id="courseVideo"
									width="100%"
									height="315"
									frameborder="0"
									allowfullscreen></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="/js/script.js"></script>
	</body>
</html>
