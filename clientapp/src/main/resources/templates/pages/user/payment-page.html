<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<title>Pembayaran Kelas</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<link rel="stylesheet" href="/css/payment-page.css" />
	</head>

	<body>
		<div class="header">
			<div
				class="d-flex justify-content-center align-items-center fw-bold fs-3">
				<img
					class="d-inline-block align-text-top me-2"
					th:src="@{/img/online-course.png}"
					alt="Logo"
					width="40"
					height="36" />
				DevPro Learning
			</div>
		</div>
		<section class="alert-section">
			<a class="back-link" href="/home">‚Üê Kelas Lainnya</a>
		</section>

		<section class="payment-section">
			<div class="container">
				<div class="payment-method"></div>
				<div class="card-logos">
					<img
						class="logo"
						src="/img/pngimg.com - visa_PNG38.png"
						alt="Visa"
						height="50" />
					<img
						class="logo"
						src="/img/pngimg.com - mastercard_PNG1.png"
						alt="Mastercard"
						height="50" />
					<img
						class="logo"
						src="/img/pngimg.com - paypal_PNG15.png"
						alt="PayPal"
						height="50" />
				</div>
				<div class="credit-card-form">
					<input
						type="text"
						placeholder="Card number"
						value="4480 0000 0000 0000" />
					<input
						type="text"
						placeholder="Card holder name"
						th:value="${user.name}" />
					<div style="display: flex; justify-content: space-between">
						<input
							type="text"
							placeholder="CVV"
							value="000"
							style="width: 48%" />
						<input
							type="text"
							placeholder="Expiry date"
							value="07/24"
							style="width: 48%" />
					</div>
				</div>
			</div>

			<div class="container">
				<div class="payment-summary">
					<div class="card category-card">
						<div class="card-body">
							<h2 class="fw-bold">
								<span th:text="${order.category}"></span>
							</h2>
							<h4 class="fw-bold">
								<span th:text="${order.title}"></span>
							</h4>
							<p class="fs-5">
								<span th:text="'by ' + ${order.mentor}"></span>
							</p>
						</div>
						<div class="subtotal">
							<div class="total-detail">
								<label for="price">Price:</label>
								<p id="price"><span th:text="${order.price}"></span></p>
							</div>
							<div class="total-detail">
								<label for="tax">Tax 11%:</label>
								<p id="tax"><span th:text="${order.tax}"></span></p>
							</div>
							<div class="total-detail">
								<label for="total">Total Price:</label>
								<p id="total" class="fw-bold">
									<span th:text="${order.totalPrice}"></span>
								</p>
							</div>
						</div>
					</div>
					<div class="form-group fw-bold text-start">
						<input
							type="text"
							class="form-control mb-2"
							id="course-title"
							th:value="${order.title}"
							hidden />
					</div>
					<div class="form-group fw-bold text-start">
						<label for="payment-method">Payment Method:</label>
						<select
							id="payment-method"
							name="payment-method"
							class="form-select mb-3"
							required>
							<!-- Payment will be populated here -->
						</select>
					</div>
					<button type="button" class="btn btn-primary" id="createOrderButton">
						Submit Payment
					</button>
				</div>
			</div>
		</section>

		<!-- Bootstrap  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>

		<!-- CSRF Token -->
		<script src="/js/CSRFToken.js"></script>

		<!-- SweetAlert2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<script src="/js/payment.js"></script>
	</body>
</html>
