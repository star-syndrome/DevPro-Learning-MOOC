<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Course</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <nav class="bg-white">
        <div class="container mx-auto p-6 px-14 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">My Course</h1>
            <ul class="flex items-center space-x-6">
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Home</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Course</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">About</a></li>
            </ul>
            <div class="flex gap-x-2">
                <h1>Username</h1>
                <img width="25" height="25" src="https://img.icons8.com/fluency-systems-regular/48/user--v1.png"
                    alt="user--v1" class="cursor-pointer" />
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-14 py-8">
        <div class="w-full flex justify-end mb-5">
            <div class="relative">
                <input type="text" placeholder="Search courses..."
                    class="w-full pl-10 pr-4 py-2 rounded-3xl border border-gray-300 focus:outline-none focus:border-red-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-7">
            <!-- Card -->
            <a th:href="@{/course/details/{title}}" class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://itbox.id/wp-content/uploads/2023/02/1660315042269_11zon.jpeg" alt="Course Image"
                    class="w-full h-48 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span
                            class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">Category</span>
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                                </path>
                            </svg>
                            <span class="ml-1 text-sm font-bold text-gray-900">4.5</span>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Course Title</h3>
                    <p class="text-sm text-gray-600 mb-4">Nama Mentor</p>
                    <div class="flex justify-between text-sm text-gray-500 mb-4">
                        <div class="flex items-center gap-x-1">
                            <img width="12" height="12" src="https://img.icons8.com/ios-filled/50/star--v1.png"
                                alt="star--v1" />
                            <span>Beginner</span>
                        </div>
                        <div class="flex items-center gap-x-1">
                            <img width="12" height="12" src="https://img.icons8.com/ios-glyphs/30/book.png"
                                alt="book" />
                            <span>10 Module</span>
                        </div>
                        <div class="flex items-center gap-x-1">
                            <img width="12" height="12"
                                src="https://img.icons8.com/fluency-systems-filled/48/clock--v1.png" alt="clock--v1" />
                            <span>20 Hours</span>
                        </div>

                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full flex items-center rounded-full p-1">
                        <img width="16" height="16" src="https://img.icons8.com/ios-filled/50/in-progress.png"
                            alt="in-progress" class="mr-2" />
                        <div class="w-full bg-slate-100 rounded-full h-2.5">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </a>

        </div>
    </main>
</body>

</html>
