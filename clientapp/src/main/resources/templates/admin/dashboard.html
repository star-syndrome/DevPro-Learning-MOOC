<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Page</title>
</head>
<body>
<div layout:fragment="content">
    <div class="grid grid-cols-3 gap-x-10">
        <div class="flex items-center bg-[#489CFF] rounded-xl px-10 py-7 text-white gap-x-5 font-medium">
            <div class="bg-white p-3 rounded-full">
                <img src="https://img.icons8.com/material/24/7950F2/group-background-selected.png" alt="/">
            </div>
            <div class="flex flex-col">
                <h1>450</h1>
                <h1>Active User</h1>
            </div>
        </div>
        <div class="flex items-center bg-[#73CA5C] rounded-xl px-10 py-7 text-white gap-x-5 font-medium">
            <div class="bg-white p-3 rounded-full">
                <img src="https://img.icons8.com/material/24/7950F2/group-background-selected.png" alt="/">
            </div>
            <div class="flex flex-col">
                <h1>25</h1>
                <h1>Active Class</h1>
            </div>
        </div>
        <div class="flex items-center bg-[#6148FF] rounded-xl px-10 py-7 text-white gap-x-5 font-medium">
            <div class="bg-white p-3 rounded-full">
                <img src="https://img.icons8.com/material/24/7950F2/group-background-selected.png" alt="/">
            </div>
            <div class="flex flex-col">
                <h1>20</h1>
                <h1>Premium Class</h1>
            </div>
        </div>
    </div>

    <div class="flex justify-between mt-10 mb-2">
        <h1 class="font-bold text-[20px]">Status Pembayaran</h1>
        <div class="flex justify-center items-center gap-x-3">
            <div class="flex justify-center items-center rounded-xl outline outline-[#6148FF] outline-1 px-3 text-[#6148FF] text-sm font-semibold gap-x-1 py-[2px]">
                <img src="https://img.icons8.com/android/24/7950F2/filter.png" alt="filter" class="h-4">
                <h1>Filter</h1>
            </div>
            <img src="https://img.icons8.com/ios-filled/50/7950F2/search--v1.png" alt="search" class="h-5">
        </div>
    </div>
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-[#EBF3FC]">
                <tr class="text-left text-xs font-bold">
                    <th scope="col" class="px-2 py-3 ">ID</th>
                    <th scope="col" class="px-2 py-3">Kategori</th>
                    <th scope="col" class="px-2 py-3">Kelas Premium</th>
                    <th scope="col" class="px-2 py-3">Status</th>
                    <th scope="col" class="px-2 py-3">Metode Pembayaran</th>
                    <th scope="col" class="px-2 py-3">Tanggal Bayar</th>
                </tr>
                </thead>
                <tbody class="bg-transparent ">
                <tr class="text-xs font-medium">
                    <td class="px-2 py-4">Jane Cooper</td>
                    <td class="px-2 py-4">UI/UX Design</td>
                    <td class="px-2 py-4">Belajar Web Design Dengan Figma</td>
                    <td class="px-2 py-4">Sudah Bayar</td>
                    <td class="px-2 py-4">Credit Cart</td>
                    <td class="px-2 py-4">10 oktoker 2024</td>
                </tr>

                </tbody>
            </table>
        </div>

        <!-- JS -->
        <div layout:fragment="script">
            <script src="/js/login.js"></script>
        </div>
</body>
</html>
