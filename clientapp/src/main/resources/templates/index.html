<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Landing Page</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/index.css" />
	</head>
	<body class="landingPage">
		<header class="header d-flex justify-content-between align-items-center">
			<div class="container d-flex justify-content-between align-items-center">
				<div class="fw-bold fs-3">
					<img
						class="d-inline-block align-text-top"
						src="/img/online-course.png"
						alt="Logo"
						width="40"
						height="36" />
					DevPro Learning
				</div>
				<div class="search-bar d-flex align-items-center">
					<input type="text" placeholder="Cari Kursus terbaik..." />
					<button type="button">üîç</button>
				</div>
				<div class="login fw-bold fs-5">
					<a th:href="@{/auth/login}">Masuk</a>
				</div>
			</div>
		</header>

		<section class="hero">
			<div class="container">
				<div class="hero-image me-5">
					<img src="/img/LandingPagePicture.jpg" alt="Hero Image" />
				</div>
				<div class="hero-text">
					<h1>Belajar dari Praktisi Terbaik!</h1>
					<a
						class="fw-bold text-decoration-none text-dark fs-4 text-bg-light"
						th:href="@{/auth/login}"
						>IKUTI KELAS</a
					>
				</div>
			</div>
		</section>

		<section class="categories">
			<div class="container">
				<h2 class="my-4 text-center">Kategori Belajar</h2>
				<div class="row" id="category-list">
					<!-- Cards will be appended here by jQuery -->
				</div>
			</div>
		</section>

		<section class="courses">
			<div class="container">
				<h2 class="my-4 text-center">Semua Kursus</h2>
				<div class="row" id="course-list">
					<!-- Cards will be appended here by jQuery -->
				</div>
			</div>
		</section>

		<!-- Bootstrap  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>

		<script src="/js/index.js"></script>
	</body>
</html>
